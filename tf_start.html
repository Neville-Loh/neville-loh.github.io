<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2c47453fdb.js" crossorigin="anonymous"></script>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Text Classification</title>
</head>

<body>
    <div class="pos innactive">
        <h1 id="p1">The model predicts your text is Positive! <br/>
            Score: 100%
        </h1>
    </div>
    <div class="neg innactive">
        <h1 id="n1">The model predicts your text is Negative! <br/>
            Score: 0%
        </h1>
    </div>

    <form id="myForm">
        <div class="field-name">
            <i class="fas fa-square"></i>
            <input id="word" type="text" placeholder="type something" required>
            <i class="fas fa-arrow-down" id="btn"></i>
        </div>
    </form>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.2/dist/tf.min.js"></script>
    <script src="./projects/tf_start/word_index.json.js"></script>
    <script src="tensorHelper.js"></script>
</body>

</html>
